name: Update main on release push
on:
  push:
    branches:
      - '*-release'
jobs:
  update-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Switch to main branch
        run: |
          git checkout main

      - name: Update folders from release branches
        run: |
          RELEASE_BRANCHES=$(git branch -r | grep -E 'origin/.*-release$' | sed 's/origin\///')
          for branch in $RELEASE_BRANCHES; do
            if [[ $branch == libs-*-release ]]; then
              target_folder="libs"
              folder_name=$(echo $branch | sed 's/libs-\(.*\)-release/\1/')
            else
              target_folder="services"
              folder_name=$(echo $branch | sed 's/-release$//')
            fi
            mkdir -p $target_folder
            rm -rf $target_folder/$folder_name
            git checkout $branch -- .
            mkdir -p $target_folder/$folder_name
            mv * $target_folder/$folder_name/
            rm -rf $target_folder/$folder_name/.github || true
          done
      - name: Commit changes to main
        run: |
          git add .
          git commit -m "Auto-update: Synced release branches to main"
          git push origin main